<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX OpenWeather API</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</head>
<body>

	<div>
		<h3>Type in the zipcode and get the weather information!</h3>
		Zip Code: <input type="text" id="zipcode" />
		<input type="submit" value="submit!" onClick="findByZipCode()" />
		<div id="temp_block"></div>
	</div>

	<div>
		<h3>Type in the latitude and longitude to get the name of 10 cities
			around that point!</h3>
		latitude: <input type="text" id="lat" />
		longitude: <input type="text" id="lon" />
		<input type="submit" value="submit!" onClick="findCityName()" />
		<div id="city_block"></div>
	</div>

</body>
</html>
